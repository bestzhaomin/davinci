<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script th:src="@{/metro/js/jquery-2.1.3.min.js}"></script>
    <script th:src="@{/metro/js/metro.js}"></script>
    
	<link th:href="@{/metro/css/metro.css}" rel="stylesheet"/>
    <link th:href="@{/metro/css/metro-icons.css}" rel="stylesheet"/>
    <link th:href="@{/metro/css/metro-responsive.css}" rel="stylesheet"/>
    
    <style>
        .login-form {
            width: 25rem;
            height: 18.75rem;
            position: fixed;
            top: 50%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;
            opacity: 0;
            -webkit-transform: scale(.8);
            transform: scale(.8);
        }
    </style>
    
    <script>
    	$(function(){
        	var form = $(".login-form");

        	form.css({
            	opacity: 1,
            	"-webkit-transform": "scale(1)",
            	"transform": "scale(1)",
            	"-webkit-transition": ".5s",
            	"transition": ".5s"
        	});
    	});
    </script> 
</head>
<body class="bg-darkTeal">
    <div class="login-form padding20 block-shadow">
        <form th:action="@{/login}" th:object="${login}" method="post">
            <h1 class="text-light">欢迎登录资产管理系统</h1>
            <hr class="thin"/>
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="user_login">用户名:</label>
                <input type="text" name="username" id="user_login" value="" th:value="${login.username}"/>
                <button class="button helper-button clear"><span class="mif-cross"></span></button>
            </div>
            <br />
            <br />
            <div class="input-control password full-size" data-role="input">
                <label for="user_password">密码:</label>
                <input type="password" name="password" id="user_password"/>
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="form-actions">
                <button type="submit" class="button primary">登录...</button>
                <button type="reset" class="button link">重置</button>
            </div>
        </form>
    </div>
</body>
</html>
